<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PoE2 Merchant History</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="chart.umd.min.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>PoE2 Merchant History</h1>
        <p>リーグ別に履歴を確認</p>
      </div>
    </header>

    <section class="controls">
      <label>
        リーグ
        <select id="league-select"></select>
      </label>
      <button id="refresh-btn">更新</button>
    </section>

    <section class="summary">
      <h2>総計</h2>
      <div id="totals" class="totals"></div>
    </section>

    <section class="chart-section">
      <div class="chart-header">
        <h2>売上推移</h2>
        <span class="chart-note">日次・通貨別</span>
      </div>
      <canvas id="sales-chart" height="160"></canvas>
    </section>

    <section class="table-section">
      <div class="table-header">
        <h2>履歴一覧</h2>
        <div class="table-controls">
          <input id="search-input" type="search" placeholder="アイテム名で検索" />
          <select id="page-size">
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
          </select>
          <button id="csv-export">CSV出力</button>
        </div>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>日時</th>
              <th>アイテム名</th>
              <th>通貨</th>
              <th>個数</th>
            </tr>
          </thead>
          <tbody id="history-body"></tbody>
        </table>
      </div>
      <div class="pagination">
        <button id="prev-page">前へ</button>
        <span id="page-info"></span>
        <button id="next-page">次へ</button>
      </div>
    </section>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modal-title"></h3>
        <p id="modal-message"></p>
        <button id="modal-close">閉じる</button>
      </div>
    </div>

    <div id="detail-modal" class="modal hidden">
      <div class="modal-content modal-large">
        <div class="detail-header">
          <h3 id="detail-title"></h3>
          <button id="detail-close">閉じる</button>
        </div>
        <div id="detail-body" class="detail-body"></div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
